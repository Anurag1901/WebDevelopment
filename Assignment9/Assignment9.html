<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Blocks OP</title>
</head>
<body bgcolor="powderblue">
    <h1><b><i>Reservation Request</i></b></h1>
    <form>
        <fieldset>
            <legend>General Information</legend>
            <label for="date">Arrival Date : </label>
            <input type="date" name="arrival" id="arrival" placeholder="mm/dd/yyyy">
            <br>
            <br>
            <label for="nights">Nights : </label>
            <input type="number" name="nights" id="nights" required>
            <br>
            <br>
            <label for="Adults" >Adults : </label>
            <select name="adults" id="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <br>
            <br>
            <label for="children" id="children"> Children : </label>
            <select name="children" id="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <legend>Preferences</legend>
            <label for="room" room="room">Room type :</label>
            <input type="radio" name="room"> Standard
            <input type="radio" name="room"> Bussiness
            <input type="radio" name="room"> Suite
            <br>
            <br>
            <label for="bed" room="bed">Bed type :</label>
            <input type="radio" name="room"> King size
            <input type="radio" name="room"> Single bed
            <input type="radio" name="room"> Double bed
            <br>
            <br>
            <input type="radio" name="smoke"> Smoking 
            <br>
            <br>
            <label for="food" id="food">Food options :</label>
            <select name="food" id="food">
                <option value="veg">Vegetarian</option>
                <option value="non-veg">Non-Vegetarian</option>
                <option value="both">Both(veg &amp; non-veg)</option>
                <option value="continental">Continental</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <legend>Contact Information</legend>
            <br>
            <label for="name" id="name">Name : </label>
            <input type="text" name="name" required>
            <br>
            <br>
            <label for="email" id="email">Email : </label>
            <input type="email" name="emailid" placeholder="abc@email.com" required>
            <br>
            <br>
            <label for="phone" id="phone">Phone : </label>
            <input type="tel" name="phone" placeholder="+91" required>
            <br>
            <br>
            <label for="pass" id="pass">Password : </label>
            <input type="password" name="password">
            <br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Distance Information : </legend>
            <label for="fuel">Fuel meter</label>
            <meter name="fuel" id="fuel" min="0" max="100" value="75" low="25" high="75"></meter>
            <br>
            <br>
            <label for="meter">Progress Bar</label>
            <progress name="pro" id="pro" max="100" value="75"></progress>
            <br>
            <br>
            <label for="text">Write about the place of visit : </label>
            <br>
            <textarea name="box" id="box" cols="30" rows="3" placeholder="Enter your paragraph"></textarea>
            <br>
            <br>
            <input type="checkbox" required >
            <label for="checkbox">Do you agree to our terms and conditions</label>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
