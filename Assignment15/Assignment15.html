    <form>
        <div class="info">
            <label class="info1" for="name">Student's Name : </label>
            <input class="input1" type="text" placeholder="Enter your name" required>

            <br>

            <br>

            <br>

            <br>
            <br>

            <input class="input5" type="email" placeholder=" abcd@gmail.com">
            <br>
            <br>

            Python<input class="input6" type="radio">&nbsp;
            Web dev.<input class="input6" type="radio">&nbsp;
            App dev.<input class="input6" type="radio">&nbsp;
            Game dev.<input class="input6" type="radio"> <br>
